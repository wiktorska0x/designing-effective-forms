<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <title>Efektywne formularze</title>
</head>

<body>
    <div class="container">
        <h1>Uzupełnij formularz</h1>
        <form id="form" class="needs-validation" novalidate>
            <div class="row">
                <div class="col-md-6">
                    <label for="firstName" class="form-label"><i class="fas fa-user"></i> Imię</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Wpisz imię" pattern="[A-Za-zżźćńółęąśŻŹĆĄŚĘŁÓŃ]+" title="Proszę podać imię" required>
                    <div class="invalid-feedback">
                       Wprowadź imię.
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label"><i class="fas fa-user"></i> Nazwisko</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Wpisz nazwisko" pattern="[A-Za-zżźćńółęąśŻŹĆĄŚĘŁÓŃ]+" title="Proszę podać nazwisko" required>
                    <div class="invalid-feedback">
                        Wprowadź nazwisko.
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="city" class="form-label"><i class="fa fa-home" aria-hidden="true"></i> Miasto</label>
                    <input type="text" class="form-control" id="city" placeholder="Wpisz miasto" required>
                    <div class="invalid-feedback">
                        Wprowadź nazwę miasta.
                     </div>
                </div>
                <div class="col-md-6">
                    <label for="zipCode" class="form-label"><i class="fa fa-envelope-open" aria-hidden="true"></i> Kod pocztowy</label>
                    <input type="text" class="form-control" id="zipCode" placeholder="Wpisz kod pocztowy" required>
                    <div class="invalid-feedback">
                        Wprowadź kod pocztowy.
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="street" class="form-label">Ulica</label>
                    <input type="text" class="form-control" id="street" placeholder="Wpisz ulicę" required>
                    <div class="invalid-feedback">
                        Wprowadź nazwę ulicy.
                     </div>
                </div>
                <div class="col-md-6">
                    <label for="country" class="form-label">Kraj</label>
                    <select class="form-select" id="country" required>
                        <option value="">Wybierz kraj</option>
                    </select>
                    <div class="invalid-feedback">
                        Wybierz kraj.
                     </div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="phoneNumber" class="form-label"><i class="fa fa-phone" aria-hidden="true"></i> Numer telefonu komórkowego</label>
                <div class="input-group">
                    <select class="form-select" id="countryCode" aria-label="Wybierz numer kierunkowy">
                        <option selected>Wybierz...</option>
                        <option value="+48">+48 (Polska)</option>
                        <option value="+1">+1 (Stany Zjednoczone)</option>
                    </select>
                    <input type="text" class="form-control" id="phoneNumber" placeholder="Wpisz numer komórkowy"
                        required>
                    <div class="invalid-feedback">
                        Wprowadź numer komórkowy.
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="shippingMethod" class="form-label"><i class="fa fa-envelope" aria-hidden="true"></i> Rodzaj przesyłki</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="shippingMethods" id="shippingMethod1" value="DPD">
                        <label class="form-check-label" for="shippingMethod1">
                            DPD
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="shippingMethods" id="shippingMethod2" value="InPost">
                        <label class="form-check-label" for="shippingMethod2">
                            InPost
                        </label>
                      </div>
                </div>
                <div class="col-md-6">
                    <label for="paymentMethod" class="form-label"><i class="fa fa-credit-card" aria-hidden="true"></i> Rodzaj płatności</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethods" id="paymentMethod1" value="karta">
                        <label class="form-check-label" for="paymentMethod1">
                            Karta
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethods" id="paymentMethod2" value="blik">
                        <label class="form-check-label" for="paymentMethod2">
                            BLIK
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethods" id="paymentMethod3" value="posrednik">
                        <label class="form-check-label" for="paymentMethod3">
                            Pośrednik płatności
                        </label>
                      </div>
                </div>
            </div>

            <!-- Dodatkowe pola, np. dane do faktury -->
            <div class="row">
                <div class="col-md-2">
                    <input type="checkbox" class="form-check-input" id="vatUE">
                    <label class="form-check-label" for="vatUE">VAT UE</label>
                </div>
                <div class="col-md-4">
                    <label for="exampleInputEmail1" class="form-label">Adres e-mail</label>
                    <input type="email" class="form-control" id="exampleInputEmail1">
                </div>

                <div class="col-md-6">
                    <label for="vatNumber" class="form-label">Numer VAT</label>
                    <input type="text" class="form-control" id="vatNumber" aria-describedby="vatHelp">
                    <div id="vatHelp" class="form-text">Kod kraju państwa członkowskiego i seria cyfr unikalnych dla tego
                        podmiotu gospodarczego.</div>
                </div>
            </div>

            <div class="mb-3">
                <label for="invoiceData" class="form-label">Dane do faktury</label>
                <textarea class="form-control" id="invoiceData" rows="2" placeholder="Wpisz dane do faktury"></textarea>
            </div>

            <button type="submit" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#form-feedback-modal">Wyślij</button>
        </form>
    </div>


    <!-- Raport kliknięć -->
    <div class="modal fade" id="form-feedback-modal" tabindex="-1" aria-labelledby="raportModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="raportModalLabel">Raport kliknięć</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Ilość kliknięć myszką: <span id="click-count">0</span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
